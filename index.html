<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="card"
        data-tilt
        data-tilt-max="10"
        data-tilt-speed="400"
        data-tilt-perspective="800"
      >
        <img
          src="images/sandeep_dp_circle.png"
          class="profile-image"
          alt="profile picture"
        />
        <h2 class="id-text">John Smith</h2>
        <p class="id-text">I'm a Software Engineer at Oracle</p>
      </div>
    </div>
    <script src="vanilla-tilt.js"></script>
  </body>
</html>
